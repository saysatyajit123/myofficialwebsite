<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <!-- <header class="bg-blue-600 text-white py-6">

    <nav class="bg-blue-600 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
          <h1 class="text-2xl font-bold">Contact</h1>
          <ul class="flex space-x-4">
            <li><a href="../index.html" class="hover:underline">Home</a></li>

            <li><a href="contact.html" class="hover:underline">Contact</a></li>
          </ul>
        </div>
    </nav>


  <!-- Contact Form -->
  <section class="py-16">
    <div class="container mx-auto max-w-2xl"> <!--  max-w-xs -->
      <h2 class="text-2xl font-bold mb-6">Get in Touch</h2>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-1">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center b1">
            <img class="object-left" src="https://tailwind.build/placeholders/icons/message.svg"/>
            <h3 class="text-xl font-semibold mb-2 text-white">Web Development</h3>
            <p class="text-gray-700 text-white">Custom-built websites that are fast, responsive, and visually appealing.</p>
        </div>
        <div>
            <form id="myForm" class="bg-white shadow-md rounded-lg p-6">
                <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium">Name</label>
                <input type="text" id="name" class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-4">
                    <!-- <label for="phone" class="block text-gray-700 font-medium">Phone No. <span class="text-sm text-red-400" style="vertical-align: bottom;">Optional</span></label> -->
                    <label for="phone" class="block text-gray-700 font-medium">Phone No.</label>
                    <input type="text" id="phone" class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-4">
                <label for="message" class="block text-gray-700 font-medium">Message</label>
                <textarea id="message" rows="3" class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">Send Message</button>
            </form>
        </div>
      </div>
      <script>
         const form = document.getElementById('myForm');

          form.addEventListener('submit', (e) => {
          e.preventDefault();
      
          const formData = {
              name: form.name.value,
              email: form.email.value,
              password: form.phone.value
          };
      
          try {
              // const response = await fetch('https://script.google.com/macros/s/AKfycbytYnOc0GMIpNS_USPKwxmxPVbzdAQI8oXbdxD5ZvEA_Gg3k8gGz39bQUlgVoOt-pr6Yw/exec', {
              const response = fetch('https://script.google.com/macros/s/AKfycbytYnOc0GMIpNS_USPKwxmxPVbzdAQI8oXbdxD5ZvEA_Gg3k8gGz39bQUlgVoOt-pr6Yw/exec', {
              method: 'POST',
              mode: 'no-cors',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(formData)
              });
      
              if (response) {
                  alert("Successfully Form submitted");
                  // window.location.reload();
                  form.reset();
              } else {
                  alert('Failed to submit data. Please try again later.');
              }
          } catch (error) {
              alert('An error occurred: ' + error.message);
              console.error(error);
          }
          });
      
        </script>
    </div>
  </section>
